                    </h1>
                    <p class="text-gray-600 mt-2" th:text="${user.id != null ? '‰øÆÊîπÁî®Êà∑‰ø°ÊÅØÂíåËßíËâ≤ÂàÜÈÖç' : 'ÂàõÂª∫Êñ∞ÁöÑÁ≥ªÁªüÁî®Êà∑'}">Áî®Êà∑Ë°®ÂçïÊèèËø∞</p>
                </div>
                <a th:href="@{/admin/users}"

            </div>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <!-- Áî®Êà∑‰ø°ÊÅØË°®Âçï -->

                    <div class="bg-white rounded-xl shadow-lg overflow-hidden">
                        <div class="bg-gradient-to-r from-blue-500 to-purple-600 text-white p-6">

                        <form id="userForm" class="p-6" th:action="@{${user.id != null ? '/api/admin/users/' + user.id : '/api/admin/users'}}" 
                              th:method="${user.id != null ? 'PUT' : 'POST'}">
                            <input type="hidden" th:field="*{user.id}">
                            
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

                                           placeholder="ËØ∑ËæìÂÖ•ÂØÜÁ†Å">
                                </div>
                                
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">ÈÇÆÁÆ±</label>
                                    <input type="email" th:field="*{user.email}"
                                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                </div>
                                
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">ÊâãÊú∫Âè∑</label>
                                    <input type="tel" th:field="*{user.phone}"
                                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                </div>
                                
                                <div class="md:col-span-2">
                                    <label class="block text-sm font-medium text-gray-700 mb-2">ÁúüÂÆûÂßìÂêç</label>
                                    <input type="text" th:field="*{user.realName}"
                                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                </div>
                                
                                <div class="md:col-span-2">
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Â§¥ÂÉèURL</label>
                                    <input type="url" th:field="*{user.avatarUrl}"
                                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                </div>
                                
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Áä∂ÊÄÅ</label>
                                    <select th:field="*{user.status}"
                                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                        <option value="1">ÂêØÁî®</option>
                                        <option value="0">Á¶ÅÁî®</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="mt-8 flex justify-end space-x-4">
                                <a th:href="@{/admin/users}" 
                                   class="px-6 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500">
                                    ÂèñÊ∂à
                                </a>
                                <button type="submit"
                                        class="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                                    <span th:text="${user.id != null ? 'Êõ¥Êñ∞Áî®Êà∑' : 'ÂàõÂª∫Áî®Êà∑'}">‰øùÂ≠ò</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- ËßíËâ≤ÂàÜÈÖç -->
                <div class="lg:col-span-1">
                    <div class="bg-white rounded-xl shadow-lg overflow-hidden">
                        <div class="bg-gradient-to-r from-green-500 to-teal-600 text-white p-6">
                            <h2 class="text-xl font-semibold flex items-center">
                                <span class="text-2xl mr-3">üîë</span>
                                ËßíËâ≤ÂàÜÈÖç
                            </h2>
                        </div>
                        
                        <div class="p-6">
                            <div class="space-y-3">
                                <div th:each="role : ${roles}" class="flex items-center">
                                    <input type="checkbox" 
                                           th:id="'role_' + ${role.id}"
                                           th:value="${role.id}"
                                           name="roleIds"
                                           th:checked="${userRoles != null and #lists.contains(userRoles, role)}"
                                           class="rounded border-gray-300 text-blue-600 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                                    <label th:for="'role_' + ${role.id}" class="ml-3 flex-1 cursor-pointer">
                                        <div class="text-sm font-medium text-gray-900" th:text="${role.roleName}">ËßíËâ≤Âêç</div>
                                        <div class="text-xs text-gray-500" th:text="${role.description}">ËßíËâ≤ÊèèËø∞</div>
                                    </label>
                                </div>
                            </div>
                            
                            <div th:if="${user.id != null}" class="mt-6">
                                <button type="button" onclick="saveRoles()" 
                                        class="w-full bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500">
                                    ‰øùÂ≠òËßíËâ≤ÂàÜÈÖç
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Áî®Êà∑ÁªüËÆ°‰ø°ÊÅØ -->
                    <div th:if="${user.id != null}" class="mt-6 bg-white rounded-xl shadow-lg overflow-hidden">
                        <div class="bg-gradient-to-r from-purple-500 to-pink-600 text-white p-6">
                            <h2 class="text-xl font-semibold flex items-center">
                                <span class="text-2xl mr-3">üìä</span>
                                Áî®Êà∑ÁªüËÆ°
                            </h2>
                        </div>
                        
                        <div class="p-6 space-y-4">
                            <div class="flex justify-between">
                                <span class="text-gray-600">ÁôªÂΩïÊ¨°Êï∞</span>
                                <span class="font-semibold" th:text="${user.loginCount ?: 0}">0</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-gray-600">ÊúÄÂêéÁôªÂΩï</span>
                                <span class="text-sm" th:text="${user.lastLoginTime != null ? #temporals.format(user.lastLoginTime, 'yyyy-MM-dd HH:mm') : '‰ªéÊú™ÁôªÂΩï'}">-</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-gray-600">ÊúÄÂêéÁôªÂΩïIP</span>
                                <span class="text-sm" th:text="${user.lastLoginIp ?: '-'}">-</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-gray-600">ÂàõÂª∫Êó∂Èó¥</span>
                                <span class="text-sm" th:text="${user.createTime != null ? #temporals.format(user.createTime, 'yyyy-MM-dd HH:mm') : '-'}">-</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script layout:fragment="scripts">
        // Êèê‰∫§Áî®Êà∑Ë°®Âçï
        document.getElementById('userForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = {
                username: formData.get('username'),
                email: formData.get('email'),
                phone: formData.get('phone'),
                realName: formData.get('realName'),
                avatarUrl: formData.get('avatarUrl'),
                status: parseInt(formData.get('status'))
            };
            
            // Â¶ÇÊûúÊòØÊñ∞Â¢ûÁî®Êà∑ÔºåÊ∑ªÂä†ÂØÜÁ†Å
            const password = formData.get('password');
            if (password) {
                data.password = password;
            }
            
            const userId = formData.get('id');
            const url = userId ? `/api/admin/users/${userId}` : '/api/admin/users';
            const method = userId ? 'PUT' : 'POST';
            
            if (userId) {
                data.id = parseInt(userId);
            }
            
            fetch(url, {
                method: method,
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert(userId ? 'Áî®Êà∑Êõ¥Êñ∞ÊàêÂäü' : 'Áî®Êà∑ÂàõÂª∫ÊàêÂäü');
                    
                    // Â¶ÇÊûúÊòØÊñ∞Â¢ûÁî®Êà∑‰∏îÈÄâÊã©‰∫ÜËßíËâ≤Ôºå‰øùÂ≠òËßíËâ≤ÂàÜÈÖç
                    if (!userId && data.data && data.data.id) {
                        const roleIds = Array.from(document.querySelectorAll('input[name="roleIds"]:checked'))
                                           .map(cb => parseInt(cb.value));
                        if (roleIds.length > 0) {
                            saveUserRoles(data.data.id, roleIds);
                        } else {
                            window.location.href = '/admin/users';
                        }
                    } else {
                        window.location.href = '/admin/users';
                    }
                } else {
                    alert('Êìç‰ΩúÂ§±Ë¥•Ôºö' + data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Êìç‰ΩúÂ§±Ë¥•');
            });
        });
        
        // ‰øùÂ≠òËßíËâ≤ÂàÜÈÖç
        function saveRoles() {
            const userId = document.querySelector('input[name="id"]').value;
            if (!userId) return;
            
            const roleIds = Array.from(document.querySelectorAll('input[name="roleIds"]:checked'))
                               .map(cb => parseInt(cb.value));
            
            saveUserRoles(userId, roleIds);
        }
        
        // ‰øùÂ≠òÁî®Êà∑ËßíËâ≤
        function saveUserRoles(userId, roleIds) {
            fetch(`/api/admin/users/${userId}/roles`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(roleIds)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('ËßíËâ≤ÂàÜÈÖçÊàêÂäü');
                    window.location.href = '/admin/users';
                } else {
                    alert('ËßíËâ≤ÂàÜÈÖçÂ§±Ë¥•Ôºö' + data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('ËßíËâ≤ÂàÜÈÖçÂ§±Ë¥•');
            });
        }
    </script>
</body>
</html>
