<!DOCTYPE html>
<html lang="zh-CN" 
      xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">

<head>
    <title layout:fragment="title">系统状态</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="max-w-7xl mx-auto px-6 py-8">
            <!-- 页面标题 -->
            <div class="text-center mb-12 animate-fade-in">
                <h1 class="text-5xl font-bold text-gray-800 mb-6 flex items-center justify-center">
                    📊 <span class="ml-4 bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">系统状态监控</span>
                </h1>
                <p class="text-xl text-gray-600 max-w-2xl mx-auto">
                    实时监控系统运行状态和性能指标
                </p>
            </div>

            <!-- 系统概览 -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                <!-- 服务状态 -->
                <div class="bg-white rounded-2xl shadow-lg p-6 animate-slide-up border border-gray-100">
                    <div class="flex items-center">
                        <div class="w-12 h-12 bg-green-100 rounded-full flex items-center justify-center mr-4">
                            <span class="text-2xl">💚</span>
                        </div>
                        <div>
                            <h3 class="text-lg font-semibold text-gray-800">服务状态</h3>
                            <p id="serviceStatus" class="text-2xl font-bold text-green-600">运行中</p>
                        </div>
                    </div>
                </div>

                <!-- 文件总数 -->
                <div class="bg-white rounded-2xl shadow-lg p-6 animate-slide-up border border-gray-100">
                    <div class="flex items-center">
                        <div class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center mr-4">
                            <span class="text-2xl">📁</span>
                        </div>
                        <div>
                            <h3 class="text-lg font-semibold text-gray-800">文件总数</h3>
                            <p id="totalFiles" class="text-2xl font-bold text-blue-600">-</p>
                        </div>
                    </div>
                </div>

                <!-- 存储使用 -->
                <div class="bg-white rounded-2xl shadow-lg p-6 animate-slide-up border border-gray-100">
                    <div class="flex items-center">
                        <div class="w-12 h-12 bg-yellow-100 rounded-full flex items-center justify-center mr-4">
                            <span class="text-2xl">💾</span>
                        </div>
                        <div>
                            <h3 class="text-lg font-semibold text-gray-800">存储使用</h3>
                            <p id="storageUsed" class="text-2xl font-bold text-yellow-600">-</p>
                        </div>
                    </div>
                </div>

                <!-- 运行时间 -->
                <div class="bg-white rounded-2xl shadow-lg p-6 animate-slide-up border border-gray-100">
                    <div class="flex items-center">
                        <div class="w-12 h-12 bg-purple-100 rounded-full flex items-center justify-center mr-4">
                            <span class="text-2xl">⏱️</span>
                        </div>
                        <div>
                            <h3 class="text-lg font-semibold text-gray-800">运行时间</h3>
                            <p id="uptime" class="text-2xl font-bold text-purple-600">-</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 详细信息区域 -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <!-- 系统信息 -->
                <div class="bg-white rounded-2xl shadow-lg p-8 animate-slide-up border border-gray-100">
                    <h2 class="text-2xl font-bold text-gray-800 mb-6 flex items-center">
                        <span class="w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center mr-4">
                            <span class="text-xl">🖥️</span>
                        </span>
                        系统信息
                    </h2>
                    
                    <div class="space-y-4">
                        <div class="flex justify-between items-center py-3 border-b border-gray-100">
                            <span class="text-gray-600">应用名称</span>
                            <span class="font-semibold text-gray-800" th:text="${serverInfo}">FileServer v1.0</span>
                        </div>
                        <div class="flex justify-between items-center py-3 border-b border-gray-100">
                            <span class="text-gray-600">服务地址</span>
                            <span class="font-mono text-gray-800" th:text="${baseUrl}">http://localhost:9101</span>
                        </div>
                        <div class="flex justify-between items-center py-3 border-b border-gray-100">
                            <span class="text-gray-600">Java版本</span>
                            <span class="font-semibold text-gray-800" id="javaVersion">-</span>
                        </div>
                        <div class="flex justify-between items-center py-3 border-b border-gray-100">
                            <span class="text-gray-600">Spring Boot版本</span>
                            <span class="font-semibold text-gray-800" id="springVersion">-</span>
                        </div>
                        <div class="flex justify-between items-center py-3 border-b border-gray-100">
                            <span class="text-gray-600">启动时间</span>
                            <span class="font-semibold text-gray-800" id="startTime">-</span>
                        </div>
                        <div class="flex justify-between items-center py-3">
                            <span class="text-gray-600">当前时间</span>
                            <span class="font-semibold text-gray-800" id="currentTime">-</span>
                        </div>
                    </div>
                </div>

                <!-- 健康检查 -->
                <div class="bg-white rounded-2xl shadow-lg p-8 animate-slide-up border border-gray-100">
                    <h2 class="text-2xl font-bold text-gray-800 mb-6 flex items-center">
                        <span class="w-10 h-10 bg-green-100 rounded-full flex items-center justify-center mr-4">
                            <span class="text-xl">🔍</span>
                        </span>
                        健康检查
                    </h2>
                    
                    <div class="space-y-4">
                        <button onclick="performHealthCheck()" 
                                class="w-full bg-gradient-to-r from-green-500 to-green-600 hover:from-green-600 hover:to-green-700 text-white font-semibold py-3 px-6 rounded-xl transition-all duration-200 transform hover:scale-105 shadow-lg">
                            <span class="flex items-center justify-center">
                                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                </svg>
                                执行健康检查
                            </span>
                        </button>
                        
                        <div id="healthCheckResult" class="p-4 rounded-xl min-h-[100px] transition-all duration-300 bg-gray-50">
                            <p class="text-gray-500 text-center">点击按钮执行健康检查</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 操作区域 -->
            <div class="mt-8 bg-white rounded-2xl shadow-lg p-8 animate-slide-up border border-gray-100">
                <h2 class="text-2xl font-bold text-gray-800 mb-6 flex items-center">
                    <span class="w-10 h-10 bg-orange-100 rounded-full flex items-center justify-center mr-4">
                        <span class="text-xl">⚡</span>
                    </span>
                    系统操作
                </h2>
                
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <button onclick="refreshSystemInfo()" 
                            class="bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white font-semibold py-4 px-6 rounded-xl transition-all duration-200 transform hover:scale-105 shadow-lg">
                        <span class="flex items-center justify-center">
                            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                            </svg>
                            刷新系统信息
                        </span>
                    </button>
                    
                    <button onclick="checkDatabaseConnection()" 
                            class="bg-gradient-to-r from-green-500 to-green-600 hover:from-green-600 hover:to-green-700 text-white font-semibold py-4 px-6 rounded-xl transition-all duration-200 transform hover:scale-105 shadow-lg">
                        <span class="flex items-center justify-center">
                            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7M4 7c0 2.21 3.582 4 8 4s8-1.79 8-4M4 7c0-2.21 3.582-4 8-4s8 1.79 8 4"></path>
                            </svg>
                            检查数据库连接
                        </span>
                    </button>
                    
                    <button onclick="clearCache()" 
                            class="bg-gradient-to-r from-yellow-500 to-yellow-600 hover:from-yellow-600 hover:to-yellow-700 text-white font-semibold py-4 px-6 rounded-xl transition-all duration-200 transform hover:scale-105 shadow-lg">
                        <span class="flex items-center justify-center">
                            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                            </svg>
                            清理缓存
                        </span>
                    </button>
                </div>
                
                <div id="operationResult" class="mt-6 p-4 rounded-xl min-h-[60px] transition-all duration-300"></div>
            </div>

            <!-- 快捷导航 -->
            <div class="mt-8 bg-white rounded-2xl shadow-lg p-8 animate-slide-up border border-gray-100">
                <h2 class="text-2xl font-bold text-gray-800 mb-6 flex items-center justify-center">
                    <span class="w-10 h-10 bg-purple-100 rounded-full flex items-center justify-center mr-4">
                        <span class="text-xl">🚀</span>
                    </span>
                    快捷导航
                </h2>
                
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <a th:href="@{/page/}" 
                       class="group bg-gradient-to-br from-blue-50 to-blue-100 hover:from-blue-100 hover:to-blue-200 p-6 rounded-xl transition-all duration-200 transform hover:scale-105 border border-blue-200">
                        <div class="text-center">
                            <div class="w-12 h-12 bg-blue-500 rounded-full flex items-center justify-center mx-auto mb-4 group-hover:bg-blue-600 transition-colors duration-200">
                                <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                                </svg>
                            </div>
                            <h3 class="text-lg font-semibold text-gray-800 mb-2">文件上传</h3>
                            <p class="text-sm text-gray-600">上传新文件到服务器</p>
                        </div>
                    </a>
                    
                    <a th:href="@{/page/file-list}" 
                       class="group bg-gradient-to-br from-green-50 to-green-100 hover:from-green-100 hover:to-green-200 p-6 rounded-xl transition-all duration-200 transform hover:scale-105 border border-green-200">
                        <div class="text-center">
                            <div class="w-12 h-12 bg-green-500 rounded-full flex items-center justify-center mx-auto mb-4 group-hover:bg-green-600 transition-colors duration-200">
                                <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-3-3v6m5 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                                </svg>
                            </div>
                            <h3 class="text-lg font-semibold text-gray-800 mb-2">文件列表</h3>
                            <p class="text-sm text-gray-600">浏览所有已上传的文件</p>
                        </div>
                    </a>
                    
                    <a th:href="@{/page/file-manage}" 
                       class="group bg-gradient-to-br from-orange-50 to-orange-100 hover:from-orange-100 hover:to-orange-200 p-6 rounded-xl transition-all duration-200 transform hover:scale-105 border border-orange-200">
                        <div class="text-center">
                            <div class="w-12 h-12 bg-orange-500 rounded-full flex items-center justify-center mx-auto mb-4 group-hover:bg-orange-600 transition-colors duration-200">
                                <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                </svg>
                            </div>
                            <h3 class="text-lg font-semibold text-gray-800 mb-2">文件管理</h3>
                            <p class="text-sm text-gray-600">管理和操作文件</p>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script layout:fragment="scripts" th:src="@{/js/system-status.js}"></script>
</body>
</html>
